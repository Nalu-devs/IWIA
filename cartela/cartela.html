    <script>
         function numeroSorteado(td) {
            if (td.style.backgroundColor != 'black') {
                td.style.backgroundColor = 'black';
                td.style.color = 'white';
            } else {
                td.style.backgroundColor = '';
                td.style.color = 'black';
            }
        }
        
        function GerarCartela() {
            vetorB = misturarArray(GerarVetor(1, 15))
            vetorI = misturarArray(GerarVetor(16, 30))
            vetorN = misturarArray(GerarVetor(31, 45))
            vetorG = misturarArray(GerarVetor(46, 60))
            vetorO = misturarArray(GerarVetor(61, 75))
            for (i = 0; i < 5; i++) {
                var td = document.getElementById("b" + (i + 1))
                td.innerText = vetorB[i]

                td = document.getElementById("i" + (i + 1))
                td.innerText = vetorI[i]

                td = document.getElementById("n" + (i + 1))
                td.innerText = vetorN[i]

                td = document.getElementById("g" + (i + 1))
                td.innerText = vetorG[i]

                td = document.getElementById("o" + (i + 1))
                td.innerText = vetorO[i]
            }
        }
        function GerarVetor(numeroInicial, numeroFinal) {
            vetor = []
            for (i = numeroInicial; i <= numeroFinal; i++) {
                vetor.push(i)
            }
            return vetor
        }
        function MarcarCartela(td) {
            if (td.style.backgroundColor != 'black') {
                td.style.backgroundColor = 'black';
                td.style.color = 'white';
            } else {
                td.style.backgroundColor = '';
                td.style.color = 'black';
            }
        }
        function numeroAleatorio(numeroMinimo, numeroMaximo) {//declara o numero minimo e maximo
            var retorno = Math.floor(Math.random() * numeroMaximo)//math é uma biblioteca que cuida do que é matematica, o floor arredonda o numero, radom é aleatorio
            if (retorno > 0 && retorno >= numeroMinimo && retorno <= numeroMaximo)//declara que o retorno tem que ser maior que 0 e tem que ser maior ou igual o numero minimo e menor ou igual ao numero maximo
            {
                return retorno
            }
            else {
                return numeroAleatorio(numeroMinimo, numeroMaximo)
            }
        }
        function misturarArray(array) {
            var aleatorio
            var cont = array.length//quantidade dentro do array de 0 a 14
            var auxiliar
            while (cont != 0) {
                aleatorio = numeroAleatorio(1, array.length)
                cont--
                auxiliar = array[cont]//recebe o valor do array de length por exemplo o array 14 é o 15 
                array[cont] = array[aleatorio] //troca o cont de 14 para outro
                array[aleatorio] = auxiliar //pega o auxiliar e coloca onde ficou
            }
            return array
        }//array 1 a 75, colocar oq tem em td no botao
